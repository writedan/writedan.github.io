verses:
  -
    text: |
      God is a shelter and strength for us,
        a help in straits, readily bound.
  -
    text: |
      Therefore we fear not when the earth break apart,
        when mountains collapse into the heart of the seas.
  -
    text: |
      Its waters roar and roil,
        mountains heave in its surge.
  -
    break: true
    text: |
      A stream, its rivulets gladden God's town,
        the holy dwelling of God.
  -
    text: |
      God in its midst, it will not collapse.
        God helps it as morning breaks.
  -
    text: |
      Nations roar and kingdoms collapse.
        He sends forth His voice and earth melts.
  -
    text: |
      The Lord of Armies is with us,
        a fortress for us, Jacob's God.
  -
    break: true
    text: |
      Go, heold the acts of the Lord,
        Who made desolations on earth,
  -
    text: |
      caused wars to cease to the end of the earth.
        The bow He has broken and splintered the spear,
      and chariots burned in fire.
  -
    text: |
      "Let go, and know that I am God.
        I loom among nations, I loom upon earth."
  -
    text: |
      The Lord of Armies is with us,
        a fortress for us, Jacob's God.