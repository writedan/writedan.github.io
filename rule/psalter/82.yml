verses:
  -
    text: |
      God takes His stand in the divine assembly,
        in the midst of the Angels He renders judgment.
  -
    text: |
      "How long will Thou judge dishonestly?
        And show favor to the wicked?
  -
    break: true
    text: |
      Do justice to the poor and orphan.
        Vindicate the lowly and the wretched.
  -
    text: |
      Free the poor and the needy,
        from the hand of the wicked save them.
  -
    text: |
      They do not know and do not grasp,
        in darkness they walk about.
      All the earth's foundations totter.
  -
    text: |
      As for Me, I had thought: thou were gods,
        and the sons of the Most High were thou all.
  -
    text: |
      Yet indeed like humans thou shall die,
        and like one of the princes, fall."
  -
    text: |
      Arise, O God, judge the earth,
        for Thou holds in estate all the nations.