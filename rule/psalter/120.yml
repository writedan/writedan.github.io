verses:
  -
    text: |
      To the Lord I cried when I was in straits:
        I called out and He answered me:
  - text: |
      "Lord, save my life from lying lips,
        from a tongue of deceit.
  -
    text: |
      What can it give Thee, what can it add.
        a tongue of deceit?
  - text: |
      It is a warrior's honed arrows
        with broom-wood coals.
  - text: |
      Woe to me for I have sojourned in Meshech
        and dwelled among the tents of Kedar.
  - text: |
      Long has my whole being dwelled
        among those who hate peace.
  - text: |
      I am for peace, but when I speak,
        they are for war."