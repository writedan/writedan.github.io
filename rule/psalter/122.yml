verses:
  - text: |
      I rejoiced in those who said to me:
        "Let us go to the house of the Lord."
  - text: |
      Our feet were standing
        in thy gates, Jerusalem.
  - text: |
      Jerusalem, built like a town
        that is joined fast together,
  - text: |
      where the tribes go up,
        the tribes of God.
      An ordinance it is for Israel
        to acclaim the Name of the Lord.
  - text: |
      For there the thrones of judgment stand,
        the thrones of the house of David.
  - text: |
      Pray for Jerusalem's weal.
        May thy lovers rest tranquil.
  - text: |
      May there be well-being within thy ramparts,
        tranquility in thy palaces.
  - text: |
      For the sake of my brothers and my companions,
        let me speak, pray, of thy weal.
  - text: |
      For the sake of the house of the Lord our God,
        let me seek thy good.