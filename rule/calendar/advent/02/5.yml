    -
      verse: Isaiah 26:7-21
      text: |
        The path of the righteous is straight,
          a straight course for the righteous Thou paves.
        The path of Thy judgments
          we hoped for, O Lord.
        For Thy Name and repute
          are our utmost desire.
        With my spirit I desired Thee by night,
          with my spirit within me I sought Thee.
        For when Thy judgments are on earth,
          the world's dwellers learn righteousness.
        Should the wicked be spared, he does not learn righteousness,
          on earth he twists what is straight,
            and he does not see the Lord's majesty.
        O Lord, when Thy hand is raised,
          they do not look,
        let them look and be shamed by the zeal for the people,
          by the fire consuming Thy foes.
        O Lord, grant peace to us,
          for our every act Thou has wrought for us.
        O Lord our God,
          kings besides Thee possess us.
            Thy Name alone we invoke.
        The dead shall not live,
          nor shall the shades rise up.
        Therefore have Thou singled them out and destroyed them
          and expunged all remembrance of them.
        Thou added to the nation, O Lord,
          Thou added to the nation, were honored.
            Thou enlarged all the limits of the land.
        O Lord, in straits they sought Thee out.
          A whispered prayer of anguish was Thy chastisement to them.
        As a woman with child draws near to give birth,
          she shudders, she shakes in her pangs,
            so we were before Thee, O Lord.
        We were with child, we shuddered, as if birthing the wind,
          no victories had we on earth,
            and the world's dwellers did not fall before us.
        Thy dead shall live, their corpses rise,
          the dwellers in the dust shall wake and sing gladly.
        For Thy dew is a dew of brightness,
          and the netherworld releases the shades.
        Go, my people, come into your chambers
          and shut your doors behind you.
        Hide but a moment
          until wrath passes.
        For the Lord is about to come out from His place
          to punish the crime of the dwellers on earth,
        and the earth shall lay bare its bloodguilt
          and no longer cover its slain.
    -
      verse: Matthew 11:11-14
      text: >
        Jesus spoke unto the crowds: "Truly I tell you: among those born of women no one has arisen greater than John the Baptist: yet the least in the kingdom of heaven is greater than he. From the days of John the Baptist until now the kingdom of heaven has suffered violence, and the violent take it by force. For all the prophets and the law prophesied until John came: and if ye are willing to accept it, he is Elijah who is to come."
    -
      verse: |
        Sermon CXLVII
        Chapter LII
        Saint Peter Chrysologus, Doctor and Bishop
      text: >
        When God saw the world falling to ruin because of fear, He immediately acted to call it back to Himself with love. He invented it by His grace, preserved it by His love, and embraced it with compassion. When the earth became hardened in evil, God sent the Flood both to punish and to release it. He called Noah to be the father of a new era, urged him with kind words, and showed that He trusted him: He gave him fatherly instruction about the present calamity, and through His graces consoled him with hope for the future. But God did not merely issue commands: rather with Noah sharing the work, He filled the ark with the future seed of the whole world. The sense of loving fellowship engendered thus removed servile fear, and a mutual love could continue to preserve what shared labor had effected.
        
        God called Abraham out of the heathen world, symbolically lengthened his name, and made him the father of all believers. God walked with him on his journeys, protected him in foreign lands, enriched him with earthly possessions, and honored him with victories. He made a covenant with him, saved him from harm, accepted his hospitality, and astonished him by giving him the offspring he had despaired of. Favored with so many graces and drawn by such sweetness of divine love, Abraham was to learn to love God rather than fear Him, and love rather than fear was to inspire his worship.
        
        God comforted Jacob by a dream during his flight, roused him to combat upon his return, and encircled him with a wrestler's embrace to teach him not to be afraid of the author of the conflict, but to love him. God called Moses as a father would, and with fatherly affection invited him to become the liberator of His people.
        
        In all these events we have recalled, the flame of divine love enkindled human hearts and its intoxication overflowed into men's senses. Wounded by love, they longed to look upon God with their bodily eyes. Yet how could our narrow human vision apprehend God, Whom the whole world cannot contain? But the law of love is not concerned with what will be, what ought to be, what can be. Love does not reflect: it is unreasonable and knows no moderation. Love refuses to be consoled when its goal proves impossible, despises all hindrances to the attainment of its object. Love destroys the lover if he cannot obtain what he loves: love follows its own promptings, and does not think of right and wrong. Love inflames desire which impels it toward things that are forbidden. It is intolerable for love not to see the object of its longing. That is why whatever reward they merited was nothing to the Saints if they could not see the Lord. A love that desires to se God may not have reasonableness on its side, but it is
        the evidence of filial love. It gave Moses the temerity to say: "If I have found favor in Thy eyes, show me Thy face." It inspired the Psalmist to make the same prayer: "Show me Thy face." Even the pagans made their idols for this purpose: they wanted to actually see what they mistakenly revered.
