    -
      verse: Daniel 12:2
      text: >
        Many of the sleepers in the soil of the earth shall awake: some for everlasting life and some for disgrace and everlasting shame.
    -
      verse: Revelation 11:17-18, 12:10-12
      text: |
        We give Thee thanks, Lord God the Almighty,
          Who are and Who were,
        for Thou has taken Thy great power
          and begun to reign.
        The nations raged,
          but Thy wrath has come,
            and the time for judging the dead,
        for rewarding Thy servants, the prophets
          and Saints and all who fear Thy Name,
            both small and great,
        and for destroying those who destroy the earth.
    -
      verse: James 5:7-9
      text: >
        Be patient, beloved, until the coming of the Lord. The farmer waits for the precious crop from the earth, being patient with it until it receives the early and late rains. Ye must also be patient. Strengthen your hearts, for the coming of the Lord is near. Beloved, do not grumble against one another, so that ye may not be judged. Behold: the Judge is standing at the doors.