      verse: Matthew 3:1-12
      text: >
        In those days John the Baptist appeared in the wildnerness of Judea, proclaiming: "Repent, for the kingdom of God has come near." This is the one of whom the Prophet Isaiah spoke when he said: "The voice of one crying in the wilderness: 'Prepare the way of the Lord, make His paths straight.'" John wore clothing of camel's hair with a leather belt around his waiste, and his food was locusts and wild honey. Then the people of Jerusalem and all Judea were going out to him, and all the region along the Jordan, and they were baptized by him in the river Jordan, confessing their sins.
        
        But when he saw many Pharisees and Sadducees coming for baptism, he said to them: "Ye brood of vipers! Who warned you to flee from the wrath to come? Bear fruit worthy of repentance. Do not presume to say to yourself, 'We have Abraham as our ancestor,' for I tell you: God is able from these stones to raise up children of Abraham. Even now the axe is lying at the root of the trees: every tree therefore that does not bear good fruit is cut down and thrown into the fire."
        
        "I baptize you with water for repentance, but One Who is more powerful than I is coming after me: I am not worthy to carry His sandals. He will baptize you with the Holy Spirit and fire. His winnowing fork is in His hand, and He will clear His threshing floor and will gather His wheat into the granary: but the chaff He will burn with unquenchable fire."
    -
      verse: |
        Commentary on Isaiah
        Chapter XL
        Eusebius of Caesarea
      text: >
        "The voice of one crying in the wilderness: 'Prepare the way of the Lord, make straight the paths of our God.'" The prophecy makes clear that it is to be fulfilled not in Jerusalem, but in the wilderness: it is there that the glory of the Lord is to appear, and God's salvation is to be made known to all mankind. It was in the wilderness that God's saving presence was proclaimed by John the Baptist, and there that God's salvation was seen. The words of this prophecy were fulfilled when Christ and His glory were made manifest to all: after His baptism the heavens opened, and the Holy Spirit in the form of a dove rested on Him, and the Father's voice was heard, bearing witness to His Son: "This is My beloved Son: listen to Him."
        
        The prophecy meant that God was to come to a deserted place, inaccessible from the beginning. None of the pagans had any knowledge of God, since His holy servants and prophets were kept from approaching them. The voice commands that a way be prepared for the Word of God: the rough and trackless ground is to be made level, so that our God may find a highway when He comes. "Prepare the way of the Lord": the way is the preaching of the Gospel, the new message of consolation, ready to bring to all mankind the knowledge of God's saving power.
        
        "Climb on a mountain, bearer of good news to Zion. Left up your voices in strength, bearer of good news to Jerusalem." These words harmonize well with the meaning of what has gone before. They refer opportunely to the evangelists and proclaim this coming of God to men, after speaking of voices crying in the wilderness. Mention of the evangelists suitably follows the prophecy on John the Baptist. What does Zion mean if not the city previously called Jerusalem? this is the mountain referred to in that passage from Scripture: "Here is mount Zion, where thou dwelt." The Apostle says: "Thou has come to mount Zion." Does not this refer to the company of the Apostles, chosen from the former people of the circumcision? This is the Zion, the Jerusalem, that received God's salvation. It stands aloft on the mountain of God, that is, it is raised high on the only-begotten Word of God. It is commanded to climb the high mountain and announce the word of salvation. Who is the bearer of the good news but the company
        of the evangelists? what does it mean to bear the good news but to preach to all nations, but first of all to the cities of Judah, the coming of Christ on earth?
