    -
      verse: Isaiah 22:8-23
      text: |
        Ye looked on that day
          to the weapon-store of the Forest House.
        And the breaches of the City of David
          ye watched as they grew many
            and ye collected the waters of the Lower Pool.
        And ye counted Jerusalem's houses
          and demolished the houses to fortify the wall.
        And a basin ye made between the double walls
          for the waters of the Old Pool.
        But ye did not look to Him Who did it,
          and its Fashioner from afar ye did not see.
        And the King Lord of Armies
          called on that day
        for weeping and keening
          and shaved heads and the girding of sackcloth.
        And behold: gladness and joy,
          killing of cattle and slaughtering of sheep,
        eating of meat and drinking of wine:
          "Eat and drink, for tomorrow we die."
        And in my ears the Lord of Armies was revealed:
          "This crime shall not be atoned for you
            until ye die," said the King Lord of Armies.
            
        Thus said the King Lord of Armies:
        "Go to this steward,
          Shebna, who is over the house.
        'What has thou here and whom has thou here
          that thou hewed thyself here a tomb?
        Who hews a tomb on high
          carves into the cliff an abode for himself?
        The Lord is about to shake thee
          as one shakes a garment, and wrap thee around:
        He shall surely wind thee around like a turban
          away to a spacious land.
        There shall thou die,
          and there the chariots of thy honor
            shall be the shame of thy master's house.
        And I will knock thee away from thy station
          and from thy stand thou shall be torn.'
          
        And on that day I shall call to my servant Eliakim son of Hilkiah. And I shall clothe him with thy robe and bind him with thy sash and give thy authority to his hand. And he shall become a father for the dwellers of Jerusalem and for the house of Judah. And I shall place the key of the house of David on his shoulder, and when he opens, none shall lock, and when he locks, none shall open. And I shall affix him as a peg in a solid place, and he shall be a seat of honor for his father's house."
