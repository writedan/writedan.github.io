      verse: Revelation 19:1, 5-7
      text: |
        Alleluia!
        Salvation and glory and power to our God:
          for His judgments are true and just:
        Praise our God,
          all ye His servants,
        all who fear Him,
          small and great.
        
        Alleluia!
        For the Lord our God
          the Almighty reigns.
        Let us rejoice and exult
          and give Him the glory,
        for the marriage of the Lamb has come,
          and His bride has made herself ready.
      -
      verse: |
        Sermon XVIII on the December Fast
        Saint Leo the Great, Doctor and Pope
      text: >
        Our Savior Himself instructed His disciples concerning the times and seasons of the coming of the kingdom of God and the end of the world, and He has given the same teaching to the Church by the mouth of His apostles. In connection with this subject then, Our Lord bids us beware, lest we let our hearts grow heavy through excess of meat and drink and wordly thoughts. Dearly beloved brethren, we know how that this warning applies particularly to us. We know that day is coming, and though for a season we know not the very hour, yet this we know: that it is near.
        
        Let every man then make himself ready against the coming of the Lord, so that He may not find him making his belly his god, or the world his chief care. Dearly beloved brethren, it is a matter of every day experience that fullness of drink dulls the keenness of the mind, and that excess of eating unnerves the strength of the will. The very stomach protests that gluttony does harm to bodily health, unleess temperance get the better of desire, and the thought of the indigestion afterward check the indulgence of the moment.
        
        The body without the soul has no desires: its sensibility comes from the same source as its movements. And it is the duty of a man with a reasonable soul to deny something to his lower nature and keep back the outer man from things unseemly. Then will his soul, free from fleshly cravings, sit often at leisure in the palace of the mind, dwelling on the wisdom of God. There, when the roar and rattle of earthly cares are stilled, will she feed on holy thughts and entertain herself with the expectation of everlasting joy.