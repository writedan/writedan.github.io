      verse: Romans 13:11-12
      text: >
        Thou knows what time it is, how it is now the moment for thee to wake from sleep. For salvation is nearer to us now than when we became believers: the night is far gone, the day is near. Let us then lay aside the works of darkness and put on the armor of light.
