verses:
  - text: |
      Happy are all who fear the Lord,
        who walk in His ways.
  - text: |
      When thou eats of the toil of thy hands,
        happy are thou, and it is good for thee.
  - text: |
      Thy wife is like a fruitful vine
        in the recesses of thy house,
        thy children like young olive trees
        around thy table.
  - text: |
      Behold: for it is thus
        that the man is blessed who fears the Lord.
  - text: |
      May the Lord bless thee from Zion,
        and may thou see Jerusalem's good
        all the days of thy life.
  - text: |
      And may thou see children of thy children.
        Peace upon Israel.