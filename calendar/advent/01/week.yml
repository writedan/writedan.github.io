antiphons: advent
ectenia: Pastor Israelis
oration: >
  Put forth Thy power, O Lord, we beg of Thee, and come: that from the threatening dangers of our sins, we may deserve to be rescued by Thy protection and be saved by Thy deliverance.
collect:
  -
    verse: Romans 13:13-14
    text: >
      Let us live honorably as in the day: not in reveling and drunkenness, not in debauchery and licentiousness, not in quarreling and jealousy. Rather, put on the Lord Jesus Christ, and make no provision for the flesh to gratify its desires.
  -
    verse: 1 Thessalonians 3:12-13
    text: >
      May the Lord make ye to increase and abound in love for one another for all, just as we abound in love for you. And may He so strengthen your hearts in holiness that ye may be blameless before our God and Father at the coming of our Lord Jesus with all His Saints.
  -
    verse: 2 Thessalonians 1:6-7, 10
    text: >
      It is indeed just of God to give relief to the afflicted as well as to us, when the Lord Jesus is revealed from heaven with His mighty Angels, when He comes to be glorified by His Saints and to be marveled at on that day among all who have believed.